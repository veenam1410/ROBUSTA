<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robusta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/906faa9c3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="right-nav">
            <div class="logo">
                <img src="images/flogo.png" alt="Robusta logo">
                <h3>ROBUSTA</h3>
            </div>
            <div class="nav-list">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="offers.html">Offers</a>
                <!-- <a href="#">Order</a> -->
                <a href="STORE.HTML">Store</a>
            </div>
        </div>
        
        <div class="left-nav">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Your Favorites">
            </div>

            <div class="user" onclick="userDetailsToggle()">
                <img src="images/user.jpg" alt="User Profile Pic">
            </div>

            <!-- <div class="dark-btn">
                <span class="togglebtn" onclick="toggleBtn()"></span>
            </div> -->
        </div>
        
        <div class="userinfo">

            <div class="userdetails">
                <div class="account lists">
                    <a href="#"><i class="fa-solid fa-user fa-2x"></i></a>
                    <p>Account</p>
                </div>

                <div class="orderhistory lists">
                    <a href="#"><i class="fa-solid fa-rectangle-list fa-2x"></i></a>
                    <p>Oders History</p>
                </div>

                <div class="rewards lists">
                    <a href="#"><i class="fa-solid fa-star fa-2x"></i></a>
                    <p>Rewards</p>
                </div>

                <div class="settings lists">
                    <a href="#"><i class="fa-solid fa-gear fa-2x"></i></a>
                    <p>Settings</p>
                </div>

                <button type="button" class="btnlog">Logout</button>
            </div>

        </div>

    </nav>

    <div class="stores">
        <div class="storeslist">
            <div class="eachstore store1"></div>
            <h3>LULU MALL</h3>
            <BUtton type="button" class="button3">Show Direction</BUtton>
        </div>

        <div class="storeslist">
            <div class="eachstore store2"></div>
            <h3>ORION MALL</h3>
            <BUtton type="button" class="button3">Show Direction</BUtton>
        </div>

        <div class="storeslist">
            <div class="eachstore store3"></div>
            <h3>MANTRI SQUARE</h3>
            <BUtton type="button" class="button3">Show Direction</BUtton>
        </div>

        <div class="storeslist">
            <div class="eachstore store4"></div>
            <h3>FORUM FALCON CITY</h3>
            <BUtton type="button" class="button3">Show Direction</BUtton>
        </div>

        <div class="storeslist">
            <div class="eachstore store5"></div>
            <h3>GOPALAN ARCADE</h3>
            <BUtton type="button" class="button3">Show Direction</BUtton>
        </div>

        <div class="storeslist">
            <div class="eachstore store6"></div>
            <h3>GARUDA MALL</h3>
            <BUtton type="button" class="button3">Show Direction</BUtton>
        </div>
    </div>

    <div class="footer">
        <div class="social-media">
            <h3>Find Us On</h3>
            <div class="icons">
                <a href="#"><i class="fa-brands fa-instagram fa-1x"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-1x"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter fa-1x"></i></a>
            </div>
        </div>

        <div class="items">
            <a href="#"><p>About Us</p></a>
            <a href="#"><p>Privacy Statement</p></a>
            <a href="#"><p>Terms & Conditions</p></a>
            <a href="#"><p>Contact Us</p></a>
            <a href="#"><p>Feedback</p></a>
        </div>

        <div class="copyright">
            <p><i class="fa-solid fa-copyright"></i> 2025 Robusta Coffe Company. All Rights Reserved</p>
        </div>
    </div>

    <script src="scrpit.js"></script>
</body>
</html>
